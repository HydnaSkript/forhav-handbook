backend:
  name: git-gateway
  branch: main

site_url: https://handbook.forhav.no
display_url: https://handbook.forhav.no
logo_url: https://handbook.forhav.no/assets/media/forhav-logo.png

publish_mode: editorial_workflow
media_folder: "docs/assets/media"
public_folder: "/assets/media"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: index
    label: "00 INDEX"
    folder: "docs/00-INDEX"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Owner", name: "owner", widget: "string", default: "Fag/Marked"}
      - {label: "Updated", name: "updated", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Tags", name: "tags", widget: "list", default: ["handbook","index"]}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: strategi
    label: "01 Strategi/Marked"
